<script>

function updateClock() { const now new Date();

let minutes = now.getMinutes(); let seconds = now.getSeconds();

let hours = now.getHours(); const ampm hours > 12? 'PM': 'AM';

hours hours 12: hours hours? hours: 12; // hour '0' should be '12'

const hh = String(hours).padStart(2, 0); const mm String(minutes).padStart(2, '0'); const ss = String(seconds).padStart(2, '0');

const timeString = "${hh):$(mm):$(ss) $(ampm)"; document.getElementById("clock").textContent timeString;

updateClock(); // Initial call setInterval(updateClock, 1000); // Update every second

</script>
